<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript at different places</title><!--adding title-->

    <script>
    alert("Iam From <head>");
    </script>
</head>
<body>

    <script>
    alert("Iam From <body>");
    </script>
    <!--adding script from external file-->
    <script src="script.js"></script>
</body>
</html>
